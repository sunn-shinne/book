<div class="button-container">
  <button mat-raised-button (click)="addData()" class="add-item-button" [disabled]="!currentData.length">
    Add random item
  </button>
  <button mat-raised-button (click)="removeData()" class="remove-item-button" [disabled]="!currentData.length">
    Remove last item
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8" multiTemplateDataRows>

  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayColumns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button class="arrow-button" mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayColumnsWithExpand.length">
      <div class="element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="element-diagram">
          <div class="element-position"> {{element.extendedData.position}} </div>
          <div class="element-name"> {{element.extendedData.name}} </div>
          <div class="element-weight"> {{element.extendedData.weight}} </div>
          <div class="element-displayedInCell"> {{element.extendedData.displayedInCell}} </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumnsWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: displayColumnsWithExpand;"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
