<app-header></app-header>
<section *ngIf="!isError; else error" class="content">
  <h2>{{officeName}}</h2>
  <div class="line-chart">
    <canvas #line_chart width="600" height="200"></canvas>
  </div>
  <div class="pie-chart">
    <canvas #pie_chart></canvas>
  </div>
</section>

<ng-template #error>
  <section class="error-container">
    <p class="error-message">Ой, ошибка...</p>
    <button class="error-button" (click)="reloadPage()">Попробовать еще раз</button>
  </section>
</ng-template>
